		<img src="l.jpg" id=logo>

	<div class=container>

		<div class=row>

				<img src="pen_paper.jpg" id=pen_paper>

				<label for=fname> First Name:</label><br>
				<input type="text" placeholder="Enter First Name.." required><br>
				<label for=lname> Last Name:</label><br>
				<input type="text" placeholder="Enter Last Name.." required><br>

					<option value="female">Female</option>
					<option value="male">Male</option>
				</select><br>
				<label for=mail> Email:</label><br>
				<input type="text" placeholder="Example@gmail.com" required><br>
				<label for=password> Password:</label><br>
				<input type="password" placeholder="password" required><br>
				<label for=ph_no> Contact Number:</label><br>
				<select id=code name=code>
					<option value=+91>+91</option>
					<option value="+1">+1</option>
					<option value="+44">+44</option>
					<option value="+49">+49</option>
				</select>
				<input type="text" placeholder="Phone number" id="ph_no" required><br>
				<input type="submit" value="Submit">
