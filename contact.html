<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class=hdr>
		<img src="l.jpg" id=logo>
		<h3> My Skills </h3>
		<a href="index.html" target=_self class=a id=home>Home</a>
		<a href="form.html" target=_self class=a id=form> Form</a>
		<a href="about.html" target=_self class=a id=abt>About Us</a>
		<a href="my_account.html" target=_self class=a id=act>My Account</a> 
		<br>
	</div>
	<div class="icon-bar">
		<a href="https://www.facebook.com" class="facebook" title="Facebook"><i class="fa fa-facebook"></i></a> 
		<a href="https://www.twitter.com" class="twitter" title="Twitter"><i class="fa fa-twitter"></i></a> 
		<a href="https://www.google.com" class="google" title="Google"><i class="fa fa-google"></i></a> 
		<a href="https://www.instagram.com" class="insta" title="Instagram"><i class="fa fa-instagram"></i></a>
		<a href="https://www.whatsapp.com" class="whatsapp" title="whatsapp"><i class="fa fa-whatsapp"></i></a> 
	</div>
	<b><h4>Contact Us</h4></b>
	<div class=container>
		<b><p>Please fill this form if you have any query regarding this page, or simply contact us via social media:</p></b>
		<div class="row">
			<div class="column">
			  <img src="cup.jpg" id=cup style="width:100%">
			</div>
			<div class="column" id=cfm>
			  <form>
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name..">
				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name..">
				<label for="country">Country</label>
				<select id="country" name="country">
				  <option value="australia">Australia</option>
				  <option value="canada">Canada</option>
				  <option value="usa">USA</option>
				  <option value="india">India</option>
				  <option value="paris">Paris</option>
				  <option value="tokyo">Tokyo</option>
				  <option value="london">London</option>
				  <option value="germany">Germany</option>
				</select>
				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			  </form>
			</div>
		  </div>
		</div>
	<footer>
		<br>
		<b><h1>Copyright &copy; My Skills 2020</h1>
		<h1>Made by &hearts;</h1></b>
		<br>
	</footer>


</body>
</html>
